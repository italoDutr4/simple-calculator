<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    
    <div id="form">
        <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
        <button onclick="calcular()">Calcular</button>
    </div><br><br>

    <div>
        <h3 id="resultado"></h3>
    </div>

    <a href="https://github.com/italoDutr4" target="_blank"><p id="me">Developed by: Ítalo Dutra</p></a>

    <script src="./scripts/script.js"></script>
</body>
</html>
